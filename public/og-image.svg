<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87"/>
      <stop offset="50%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#581c87"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main text -->
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold">Fractional.Quest</text>

  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" fill="#e9d5ff" font-family="system-ui, -apple-system, sans-serif" font-size="36">UK's #1 Fractional Executive Platform</text>

  <!-- Stats -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28">500+ Fractional Jobs | CFO | CTO | CMO | COO</text>

  <!-- URL -->
  <text x="600" y="550" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, -apple-system, sans-serif" font-size="24">fractional.quest</text>
</svg>
